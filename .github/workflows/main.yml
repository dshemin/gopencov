name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
    - name: gofmt
      run: gofmt -d internal/ cmd/
    - name: Run Revive Action
      uses: morphy2k/revive-action@v1
      with:
        exclude: "./vendor/..."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
